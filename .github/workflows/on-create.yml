name: Initialize New Dog

on:
  # Trigger when repository is created from template (Actions enabled automatically!)
  create:
  # Trigger when repository is forked (user must enable Actions manually)
  fork:
  # Also allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  initialize_child:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Initialize child dog from parent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "ðŸµ New dog detected! Initializing..."
          python src/cli.py init --from-fork
      
      - name: Update README
        run: |
          echo "ðŸ“ Updating README..."
          python src/cli.py update-readme
      
      - name: Commit initial dog
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add dog_data/ README.md
          git commit -m "ðŸµ Initialize dog" || echo "No changes to commit"
          git push
      
      - name: Show new dog
        run: |
          echo "ðŸ‘¶ Your new dog:"
          python src/cli.py show
      
      - name: Create welcome issue
        continue-on-error: true  # Forked repos may have issues disabled
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ðŸµ Your Dog is Born!
            
            Congratulations! You've created your own ForkDog.
            
            ### What happens now?
            
            1. **Daily Evolution**: Your dog evolves automatically every day at midnight UTC
            2. **GitHub Pages**: View your dog at \`https://${context.repo.owner}.github.io/${context.repo.repo}/\`
            3. **AI-Powered**: Add ANTHROPIC_API_KEY secret for intelligent evolution
            
            ### Setup (Optional)
            
            1. Go to **Settings â†’ Secrets â†’ Actions**
            2. Add secret: \`ANTHROPIC_API_KEY\` (from https://console.anthropic.com)
            
            > **ðŸ“¢ Keep this repo PUBLIC** for GitHub Pages to work and to share your dog with the world!
            
            ### Your Dog
            
            Check the README to see your dog's current appearance and traits!
            
            Happy dog growing! ðŸŒ±`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸŽ‰ Welcome to ForkDog!',
              body: body
            });

